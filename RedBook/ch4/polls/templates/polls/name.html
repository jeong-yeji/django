<!DOCTYPE html>
<html>
  <head>
    <title>name form</title>
  </head>

  <body>
    <form action="/your-name/" method="POST">
      {% csrf_token %}
      <!-- form : view에서 context variable을 포함하여 template system으로 넘어옴 -->
      {{ form }}
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
